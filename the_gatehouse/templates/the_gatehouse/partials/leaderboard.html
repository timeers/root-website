<table>
    <thead>
        <tr>
            <th></th>
            <th>Player</th>
            <th>Winrate</th>
            <th>Points</th>
            <th>Games</th>
        </tr>
    </thead>
    <tbody class="effort-rows">
        {% for player in leaderboard_players %}
        <tr data-href="{% url 'player-detail' player.slug %}" class="clickable-row{% if forloop.counter > 10 %} extra-rows {% endif %}">
            <td>{{ forloop.counter }}</td>
            <td>
          
                    <img class="faction-icon" src="{{ player.image.url }}">
                    {{ player.name }}
          
            </td>
            <td>
                {{ player.win_rate|floatformat:2 }}%
            </td>
            <td>
                {{ player.tourney_points }}
            </td>
            <td>
                {{ player.total_efforts }}
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
