<table>
    <thead>
        <tr>
            <th>Player</th>
            <th>Winrate</th>
            <th>Points</th>
            <th>Games</th>
        </tr>
    </thead>
    <tbody class="effort-rows">
        {% for player in leaderboard_players %}
        <tr>
            <td>
                <a href="{% url 'player-detail' player.slug %}">{{ player.name }}</a>
            </td>
            <td>
                {{ player.win_rate|floatformat:2 }}%
            </td>
            <td>
                {{ player.tourney_points }}
            </td>
            <td>
                {{ player.total_efforts }}
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
