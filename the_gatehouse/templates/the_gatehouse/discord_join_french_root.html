<!DOCTYPE html>
<html>
<head>
    <script>
        // Open Discord in a new tab
        window.open("{{ discord_url }}", "_blank");

        // Refresh the original page (the one the user came from)
        if ("{{ origin }}") {
            window.location.href = "{{ origin }}";
        } else {
            // fallback if referrer is missing
            window.history.back();
        }
    </script>
</head>
