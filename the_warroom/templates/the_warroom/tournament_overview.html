{% extends 'the_keep/base.html' %}
{% block content %}

<h1>{{ object }}</h1>





<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" 
               id="tournament-{{ object.id }}-tab" 
               data-bs-toggle="tab" 
               href="#tournament-{{ object.id }}" 
               role="tab" 
               aria-controls="tournament-{{ object.id }}" 
               aria-selected="true" 
               hx-get="{{ object.get_absolute_url }}" 
               hx-target="#tab-contents" 
               hx-push-url="false">
               Overall
            </a>
        </li>
        
        {% for round in active_rounds %}
            <li class="nav-item" role="presentation">
                <a class="nav-link" 
                   id="round-{{ round.id }}-tab" 
                   data-bs-toggle="tab" 
                   href="#round-{{ round.id }}" 
                   role="tab" 
                   aria-controls="round-{{ round.id }}" 
                   aria-selected="false" 
                   hx-get="{{ round.get_absolute_url }}" 
                   hx-target="#tab-contents" 
                   hx-push-url="false">
                   {{ round.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>


<div id="tab-contents">
    
    {% include 'the_warroom/tournament_round_detail.html' %}

</div>






{% endblock %}
