{% extends 'the_keep/base.html' %}

{% block content %}
<div style="display: flex; align-items: center;">
    <a href="{% url 'tournaments-home' %}">Tournaments</a>
    <i class="bi bi-chevron-right"></i>
    {% if object.type == 'Round' %}
    <a href="{{ object.tournament.get_absolute_url }}">{{ object.tournament.name }}</a>
    <i class="bi bi-chevron-right"></i>
    {% endif %}

    {{ object.name }}

</div>
<div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>{{object.name}}</h1>
    {% if user.profile.admin %}
    <a class="btn btn-outline-warning btn-sm ml-2 mt-1 mb-1" href="{{ object.get_update_url }}"><i class="bi bi-pencil-square"></i></a>
    {% endif %}
</div>

<div>

            {% include 'the_warroom/tournament_round_detail.html' %}
        
</div>

{% endblock %}
