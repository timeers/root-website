{% extends 'the_keep/base.html' %}
{% block title %} - Delete{% endblock %}
{% block content %}
<form method="POST" action=".">
    {% csrf_token %}
    <h1>Delete {{ round }}?</h1>
    <p>Are you sure you want to delete the selected round? This cannot be undone.</p>
    <p>The games related to this round will not be removed.</p>
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{{ round.get_absolute_url }}">Cancel</a>
</form>
{% endblock content %}
