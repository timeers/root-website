{% extends 'the_keep/base.html' %}
{% block content %}
<form method="POST" action=".">
    {% csrf_token %}
    <h1>Delete Tournament?</h1>
    <p>Are you sure you want to delete the selected tournament? This cannot be undone.</p>
    <p>The games related to this tournament will not be removed.</p>
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'tournament-detail' tournament.slug %}">Cancel</a>
</form>
{% endblock content %}
