
<tr data-href="{{ tournament.get_absolute_url }}" class="clickable-row">
    <td>
        {{ tournament }}
    </td>
        
    <td>
        {{ tournament.start_date|date:"F j, Y" }}
    </td>
    <td>
        {% if tournament.end_date %}
        {{ tournament.end_date|date:"F j, Y" }}
        {% else %}
        -
        {% endif %}
    </td>
    <td>
        {{ tournament.game_count }}
    </td>
    <td>
        {{ tournament.unique_players_count }}
    </td>
</tr>
