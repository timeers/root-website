
{% for game in games %}

    {% if forloop.last and games.has_next %}
        <div hx-trigger="revealed" 
        hx-get="{% url object.component|lower|add:'-detail' object.slug %}?page={{ page_obj.number|add:1 }}"
        hx-swap="afterend"
        hx-include="#gamefilterform">
    {% else %}
        <div>
    {% endif %}


    {% with game.get_efforts as efforts %}
    {% include 'the_warroom/partials/game_detail.html' %}
    {% endwith %}

    </div>
{% empty %}
    No games recorded{% if object %} for {{ object }}{% endif %}.
{% endfor %}
