
<tr>
    <td>
        {{ tournament.name }}
    </td>
        
    <td>
        {{ tournament.start_date|date:"F j, Y" }}
    </td>
    <td>
        {% if tournament.end_date %}
        {{ tournament.end_date|date:"F j, Y" }}
        {% else %}
        -
        {% endif %}
    </td>
    <td>
        {{ tournament.game_count }}
    </td>
    <td>
        {{ tournament.all_player_count }}
    </td>
</tr>
