
<div id="games-container">

    {% if page_obj.number == 1 %}
    <article class="media content-section">
        <div class="media-body">
    <h3>Total Games ({{ games_count }})</h3> 
        </div>
    </article>
    {% endif %}
{% for game in games %}


    {% if forloop.last and games.has_next %}
        <div hx-trigger="revealed" 
        hx-get="{% url 'games-home' %}?page={{ page_obj.number|add:1 }}"
        hx-swap="afterend"
        hx-include="#gamefilterform"
        hx-indicator="#spinner">
    {% else %}
        <div>
    {% endif %}


    
    {% include 'the_warroom/partials/game_detail_button.html' %}
    

    </div>
{% empty %}
    No matching games recorded.
{% endfor %}

<div id="spinner" class="d-flex justify-content-center htmx-indicator">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

</div>
