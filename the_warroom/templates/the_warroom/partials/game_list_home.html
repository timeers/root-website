
<div id="games-container">

    {% if page_obj.number == 1 %}
    <h2>Total games: {{ games_count }}</h2> 
    {% endif %}
{% for game in games %}


    {% if forloop.last and games.has_next %}
        <div hx-trigger="revealed" 
        hx-get="{% url 'games-home' %}?page={{ page_obj.number|add:1 }}"
        hx-swap="afterend"
        hx-include="#gamefilterform">
    {% else %}
        <div>
    {% endif %}


    {% include 'the_warroom/partials/game_detail.html' %}

    </div>
{% empty %}
    No matching games recorded.
{% endfor %}
</div>
