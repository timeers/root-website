<div id="bookmark-{{ game.id }}">
    {% if user.is_authenticated %}


        <a style="cursor: pointer;" 
        hx-get="{% url 'bookmark-game' game.id %}"
        hx-target="#bookmark-{{ game.id }}"
        hx-swap="outerHTML"
        >
            {% if user.profile in game.bookmarks.all %}
                <i class="bi bi-bookmark-check-fill"></i>
            {% else %}
                <i class="bi bi-bookmark-plus"></i>
            {% endif %}
        </a>
    {% endif %}
</div>
