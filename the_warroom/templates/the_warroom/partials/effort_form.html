<form hx-post="{% url 'create-player' %}" hx-target="#effort-list" hx-swap="beforeend"
    hx-on="htmx:afterRequest: this.querySelectorAll('input, select, textarea, button').forEach(el => el.disabled = true);"
    hx-trigger="click from:#submit-all queue: last">
    <div class="row">

        <!-- <div class="col-1 col-md-1">
            {{ index }}
        </div> -->

        <div class="col-2 col-md-2">
            <!-- <label for="{{ form.player.id_for_label }}">{{ form.player.label }}</label> -->
            {{ form.player }}
        </div>
        <div class="col-2 col-md-2">
            <!-- <label for="{{ form.faction.id_for_label }}">{{ form.faction.label }}</label> -->
            {{ form.faction }}
        </div>
        <div class="col-2 col-md-2">
            <!-- <label for="{{ form.score.id_for_label }}">{{ form.score.label }}</label> -->
            {{ form.score }}
        </div>
        <div class="col-2 col-md-2">
            <!-- <label for="{{ form.win.id_for_label }}">{{ form.win.label }}</label> -->
            {{ form.win }}
        </div>
 
        <div class="col-2 align-self-end">
            <button type='button' class="btn btn-danger"
                hx-on="click: console.log('Button clicked'); this.closest('form').remove()">Remove</button>
        </div>

    </div>
 </form>
