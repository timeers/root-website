<div id="search-results">
{% if posts %}
    {% for object in posts %}
        <article class="media content-section">
            {% include 'the_keep/partials/post.html' %}
        </article>
    {% endfor %} 
{% else %}
    <h3>No results</h3>
{% endif %}
</div>
{% if is_search_view %}
    {% include 'the_keep/search_load_more.html' %}
{% endif %}
