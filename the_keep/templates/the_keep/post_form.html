{% extends 'the_keep/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ form.form_type }}</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
                <a href="{% url 'keep-home' %}" class="btn btn-outline-warning">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
