{% extends 'the_keep/base.html' %}
{% block title %} - Delete{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete {{ object.title }}?</legend>
                <p>Are you sure you want to delete the {{ object.category }} asset link for {{ object.title }}? This cannot be undone.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'asset-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
