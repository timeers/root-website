{% block meta %}    <!-- Open Graph tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:image" content="{% if object.card_image %}{{object.card_image.url}}{% else %}{{ object.picture.url }}{% endif %}">
<meta property="og:site_name" content="Root Database">
<meta property="og:title" content="{{ object.title }}">
<meta property="og:description" content="{{ object.card_total }} Card {% if not object.official %}Fan {% endif %}Deck by {{ object.designer.name }}{% if object.lore %} - {{ object.lore }}{% elif object.description %} - {{ object.description }}{% endif %}">
<meta name="description" content="{{ object.card_total }} Card {% if not object.official %}Fan {% endif %}Deck by {{ object.designer.name }}{% if object.lore %} - {{ object.lore }}{% elif object.description %} - {{ object.description }}{% endif %}">
{% endblock meta%}

<article class="media content-section">
    <div class="media-body">
        
    <h2>Deck Details</h2>


        <p class="article-content">{{ object.card_total }} Cards</p>

        {% if object.card_image %}
            <img class="deck-img" src="{{ object.card_image.url }}">
        {% endif %}
    </div>
</article>
