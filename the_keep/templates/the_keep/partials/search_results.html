<div id="search-results">
{% if posts %}
    {% for object in posts %}
        

            {% if forloop.last and posts.has_next %}
            <article class="media content-section" hx-trigger="revealed" 
            hx-get="{% url 'search' %}"
            hx-vals='{"page": "{{ posts.next_page_number }}", "search": "{{ search }}", "search_type": "{{ search_type }}", "designer": "{{ designer }}"}'
            hx-target="#search-results"
            hx-swap="beforeend">
            {% else %}
            <article class="media content-section">
            {% endif %}
            
            {% include 'the_keep/partials/post.html' %}
        </article>

    {% endfor %} 
{% else %}
    <h3>No results</h3>
{% endif %}
</div>
