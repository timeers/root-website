{% load i18n %}
<tbody id="asset-table" class="effort-rows">
    {% for obj in objects %}
    <tr class="clickable-row" data-href="{{ obj.get_absolute_url }}">
        <td>{{ obj.title }}</td>
        <td>{{ obj.category }}</td>
        <td>{{ obj.file_type }}</td>
        <td>{{ obj.date_updated|date:"m/d/y" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">{% trans 'No Pinned Resources Found' %}</td>
    </tr>
    {% endfor %}
</tbody>
