<!-- Component Images-->
{% if object_card_image_url or object_card_2_image_url %}
<div class='d-flex flex-wrap justify-content-around align-items-center gap-3'>
    {% if object_card_image_url %}
    <div>
        <img class="mb-1 adset-img" src="{{ object_card_image_url }}">
    </div>
    {% endif %}
    {% if object_card_2_image_url %}
    <div>
        <img class="mb-1 adset-img" src="{{ object_card_2_image_url }}">
    </div>
    {% endif %}
</div>
{% endif %}

{% if object_board_image_url %}
    <img class="rounded-corner-img responsive-img mb-1" src="{{ object_board_image_url }}">
{% endif %}

{% if object_board_2_image_url %}
    <img class="rounded-corner-img responsive-img" src="{{ object_board_2_image_url }}">
{% endif %}
