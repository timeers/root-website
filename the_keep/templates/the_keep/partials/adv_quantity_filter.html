{% load static %}
<div class="mb-3 text-center">
  
      <!-- Operator Selector -->
      {% if not component_filter %}
      <div class="mb-2">
        {% if item_filter %}
          <img class="item-option" src="{% static 'items/' %}{{ prefix|lower }}.png" alt="{{ prefix }}">
        {% else %}
          <label class='h5 root-title' for="{{ prefix }}_qty">{{ label }}</label>
        {% endif %}
      </div>
      {% endif %}
      <div class="d-flex justify-content-center">
        <select name="{{ prefix }}_op" id="{{ prefix }}_op" class="form-select form-select-sm w-auto">
          <option value="">------</option>
          <option value="lt" {% if op == 'lt' %}selected{% endif %}>Less Than</option>
          <option value="exact" {% if op == 'exact' %}selected{% endif %}>Equal</option>
          <option value="gt" {% if op == 'gt' %}selected{% endif %}>Greater Than</option>
        </select>
      </div>
      
      <div>
      <!-- Quantity Input -->
        <input type="number" class="form-control-sm" name="{{ prefix }}_qty" id="{{ prefix }}_qty" value="{{ qty|default_if_none:'' }}" min="0">
      </div>
</div>
