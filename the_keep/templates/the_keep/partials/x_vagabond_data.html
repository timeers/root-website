<!-- DONE -->
{% block meta %}    <!-- Open Graph tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:image" content="{% if object.card_image %}{{object.card_image.url}}{% else %}{{ object.picture.url }}{% endif %}">
<meta property="og:site_name" content="Root Database">
<meta property="og:title" content="{{ object.title }}">
<meta property="og:description" content="{% if not object.official %}Fan {% endif %}Vagabond by {{ object.designer.name }} - {{ object.ability }}: {{ object.ability_description }}">
<meta name="description" content="{% if not object.official %}Fan {% endif %}Vagabond by {{ object.designer.name }} - {{ object.ability }}: {{ object.ability_description }}">
{% endblock meta%}

{% load custom_filters %}
{% load static %}

<article class="media content-section">
    <div class="media-body">

    {% include 'the_keep/partials/pieces.html' %}

    {% if object.card_image %}
    <div class="article-content">
            <img class="adset-img" src="{{ object.card_image.url }}">
    </div> 
    {% endif %}

    <h2>Ability</h2>
    <h4>{{ object.ability }}</h4>
    {% if object.ability_item != 'None' %}
    <div><img class='lg-faction-icon' src="{% static 'items/' %}{{ object.ability_item|lower }}_flip.png" alt="{{ object.ability_item }}"></div>
    {% endif %}
    <div>{{ object.ability_description }}</div>

    </div>
</article>
