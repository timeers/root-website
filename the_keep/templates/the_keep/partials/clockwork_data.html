{% block meta %}    <!-- Open Graph tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:image" content="{% if object.board_image %}{{object.board_image.url}}{% else %}{{ object.picture.url }}{% endif %}">
<meta property="og:site_name" content="Root Database">
<meta property="og:title" content="{{ object.title }}">
<meta property="og:description" content="{% if not object.official %}Fan {% endif %}Clockwork Faction{% if object.based_on %} for {{ object.based_on.title }}{% endif %} by {{ object.designer.name }}{% if object.lore %} - {{ object.lore }}{% elif object.description %} - {{ object.description }}{% endif %}">
{% endblock meta%}

<article class="media content-section">
    <div class="media-body">

    <h2>Clockwork Faction Data</h2>

    {% if object.description %}
        <h3>Description</h3>
        <p class="article-content">{{ object.description }}</p>
    {% endif %}

        {% if object.board_image %}
            <img class="rounded-corner-img responsive-img" src="{{ object.board_image.url }}">
        {% endif %}
        
        {% include 'the_keep/partials/pieces.html' %}

    </div>
</article>
