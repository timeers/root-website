

<img class="article-img" src="{% if object.picture %}{{ object.picture.url }}{% else %}{{ object.designer.image.url }}{% endif %}">
<a href="{% url object.component|lower|add:'-detail' object.slug %}" class="media-body">
   
    <div class="article-metadata">
        {{ object.designer.name }}
        <small class="text-muted">{{ object.date_posted |date:"F j, Y" }}</small>
    </div>
        {% if not object.official %}Fan Made {% endif %}{{ object.component }}
        <h2>{{ object.title }}</h2>

     {% if object.artist %}
    <div class="article-metadata">
        Art by {{ object.artist.name }}
    </div>
    {% endif %}
</a>
