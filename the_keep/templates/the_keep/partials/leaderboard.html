<table>
    <thead>
        <tr>
            <th></th>
            <th>Faction</th>
            <th>Winrate</th>
            <th>Points</th>
            <th>Games</th>
        </tr>
    </thead>
    <tbody class="effort-rows">
        {% for faction in leaderboard_factions %}
        <tr class="{% if forloop.counter > 10 %} extra-rows {% endif %}">
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'faction-detail' faction.slug %}">
                    <img class="faction-icon" src="{{ faction.small_icon.url }}">
                    {{ faction.title }}
                </a>
            </td>
            <td>
                {{ faction.win_rate|floatformat:2 }}%
            </td>
            <td>
                {{ faction.tourney_points }}
            </td>
            <td>
                {{ faction.total_efforts }}
            </td>
        </tr>


        {% endfor %}
    </tbody>
</table>
