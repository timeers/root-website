{% load i18n %}
<div class="d-flex align-items-center mb-2 clickable-segment">
    <a href="{{ result.get_absolute_url }}" class="d-flex w-100">
        {% if result.translated_title %}
        <div class="d-flex align-items-center mr-1">
            {% if result.post.small_picture %}
                <img class="lg-faction-icon" src="{{ result.post.small_picture.url }}" alt="{{ result.title }}">
            {% else %}
                <img class="lg-faction-icon" src="{{ result.post.picture.url }}" alt="{{ result.translated_title }}">
            {% endif %}
        </div>
        {% endif %}
        <div>
            <div class='root-title'>
                {{ result.translated_title }}
                {% if result.post.status %}
                <i class="bi 
                {% if result.post.status == '1' %}bi-check-circle-fill text-success
                {% elif result.post.status == '2' %}bi-play-circle-fill text-primary
                {% elif result.post.status == '3' %}bi-wrench-adjustable-circle-fill text-warning
                {% elif result.post.status == '4' %}bi-dash-circle-fill text-secondary
                {% else %}bi-x-circle-fill text-dark
                {% endif %}
                ml-1"></i>
                {% endif %}
            </div>
            <div>
                {{ result.language }} Translation of {{ result.post.title }}
            </div>
        </div>
    </a>
</div>
