{% extends 'the_keep/base.html' %}
{% load crispy_forms_tags i18n %}

{% block content %}


<h1 class='root-title'>Copy Law for {{ law_group.title }}</h1>


<form method="post">
  {% csrf_token %}
  from {{ law_group.language }} to:
  {{ form.language|as_crispy_field }}

  <button class='btn btn-success' type="submit">Copy</button>
</form>
{% endblock content %}
