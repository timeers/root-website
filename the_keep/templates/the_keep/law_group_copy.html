{% extends 'the_keep/base.html' %}
{% load crispy_forms_tags i18n %}

{% block content %}

<article class="content-section">
<h1 class='root-title'>Copy Law for {{ law_group.title }}</h1>
</article>
<article class="content-section">
<form method="post">
  {% csrf_token %}
  Copy from {{ source_language }} to:
  {{ form.language|as_crispy_field }}

  <button class='btn btn-success' type="submit">Copy</button>

  <a class="btn btn-secondary" href="{% url 'law-view' slug=law_group.slug lang_code=lang_code %}">{% trans 'Cancel' %}</a>

</form>
</article>
{% endblock content %}
