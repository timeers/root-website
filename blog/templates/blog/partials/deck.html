
<img class="rounded-square article-img" src="{{ deck.designer.profile.image.url }}">
<div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' deck.designer.username %}">{{ deck.designer }}</a>
<!-- TESTING DISPLAYNAME FUNCTIONALITY -->

        <small class="text-muted">{{ deck.date_updated | date:"Y-m-d" }}</small>
    </div>
        <h2>{{ deck.title }}</h2>
    <p class="article-content">{{ deck.description }}</p>
    <p class="article-content">{{ deck.card_total }}</p>
    <p class="article-content">{{ deck.status }}</p>
    <p class="article-content">{{ deck.plays }} Total Plays</p>
    <p class="article-content">{{ deck.expansion.name }}</p>
     {% if deck.artist %}
    <div class="article-metadata">
        Art by 
        <a class="mr-2" href="{% url 'artist-posts' deck.artist.username %}">{{ deck.artist }}</a>
    </div>
    {% endif %}
</div>
