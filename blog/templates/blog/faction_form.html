{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ form.form_type }}</legend>
                {% if form.instance.pk and form.faction_icon.initial %}
                        <img class="rounded-square lg-faction-icon" src="{{ form.faction_icon.initial.url }}" alt="Faction Icon" />
                {% endif %}
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
