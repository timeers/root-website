{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        {% include 'blog/partials/faction.html' %}
    </article>
    {% if faction.designer == user %}
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'faction-update' faction.slug %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' faction.id %}">Delete</a>
    </div>
    {% endif %}
{% endblock content %}
