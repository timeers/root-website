{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        {% include 'blog/partials/vagabond.html' %}
    </article>
    {% if vagabond.designer == user %}
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'vagabond-update' vagabond.slug %}">Udate</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' vagabond.id %}">Delete</a>
    </div>
    {% endif %}
{% endblock content %}
