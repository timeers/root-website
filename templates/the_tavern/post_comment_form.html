{% load i18n %}


<div style="display: flex; align-items: center;">
    <form class="inline-form"
            hx-post="{% url 'post-comment-sent' object.id %}" 
            hx-target="#post-notes"
            hx-swap="beforeend"
            _="on htmx:afterRequest reset() me">
        {% csrf_token %}
        {{ commentform.body }}
        <button class="btn btn-success btn-sm ml-1" type="submit">{% trans 'Submit' %}</button>
    </form>
</div>
