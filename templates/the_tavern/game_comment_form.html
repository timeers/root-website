{% load i18n %}

<div style="display: flex; align-items: center;">
    <form class="inline-form"
            hx-post="{% url 'game-comment-sent' game.id %}" 
            hx-target="#game-notes"
            hx-swap="afterbegin"
            _="on htmx:afterRequest reset() me">
        {% csrf_token %}
        {{ commentform.body }}
        <button class="btn btn-success btn-sm ml-1" type="submit">{% trans 'Submit' %}</button>
    </form>
</div>
